<link rel="stylesheet" href="/css/xox.css">
<link rel="stylesheet" href="/css/login.css">
<script src="/js/jquery-1.7.2.min.js"></script>
</head>
<body>
<div id="menucontainer">
	<div id="menubar" >
	     <h1><a  class="logo" href="/" title="一库">一库</a></h1>
	    <ul class="xox-nav">
	        <li ><a href="#"><span>首页</span></a></li>
	        <li class="middle"><a href="#"><span>栏目</span></a></li>
	        <li class="middle"><a href="#"><span>只能</span></a></li>
	        <li class="right"><a href="#"><span>两字</span></a></li>
	    </ul>
	    <ul class="xox-navigate">
	        <li class="xox-navigate-list"><a href="#">注册</a></li>
	        <li class="xox-navigate-list"><a href="#">登录</a></li>
	    </ul>
	</div>
</div>
<div class="login-container" >
	<div class="bgAdv"></div>
	<p class="corner"></p>
	<div id="passport">
	<div class="title"><h2>登 录</h2></div>
	<div class="singin">
			<form id="loginForm">
				 <div class="signinTitle">
					<span class="regTips" id="logTips" style="display: block; visibility: visible;">用户不存在 ！</span>
				</div>
				 <ul class="inputBox">
						<li class="loginname">
							<label>用户名</label>
							<input id="nameInput" type="text" name="loginname" maxlength="30" value="" style="background-color: rgb(243, 243, 243); background-image: none;">
						</li>
						<li class="password">
							<label>密 码</label>
							<input id="pwdInput" type="password" name="password" maxlength="16" value="">
							
						</li>
						<li id="chechbox">
							<p class="tip">
								<input name="remember" type="checkbox" checked="checked">
								<span>记住我</span>
								<span class="forget"><a href="#">忘记密码</a></span>
								<span class="newreg"><a href="#">|新用户注册</a></span>
							</p>
						</li>
						<li class="submit clearfix">
	    					<input type="submit" id="submitbutton" title="登录" value="登录">
						</li>
					</ul>
			</form>
	</div><!-- local login -->
</div>
</div>
