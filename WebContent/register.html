	<div id="menubar" >

	    </ul>
	    <div class="xox-searchwap">
	    <div class="xox-searchbar">
	        <form target="_blank" method="get" action="/search">
		        <input class="text hint_blank" type="text" onfocus="this.select()"  placeholder="搜索资源..." name="q">
		        <input class="submit" type="submit" value="查询">
	        </form>
	 	</div>

	        <li class="xox-navigate-list"><a href="register.html">注册</a></li>

<div class="login-container" >
	<div class="bgAdv"></div>
	<p class="corner"></p>
	<div id="passport" style="height:450px;">
	<div class="title"><h2>注 册</h2></div>
	<div class="singin">
			<form id="loginForm">
				 <div class="signinTitle">
					<span class="regTips" id="logTips" style="display: block; visibility: visible;">用户不存在 ！</span>
				</div>
				 <ul class="inputBox">
						<li class="loginname">
							<label>用户名</label>
							<input id="nameInput" type="text" name="loginname" maxlength="30" value="" style="background-color: rgb(243, 243, 243); background-image: none;">
						</li>
						<li class="password">
							<label>密 码</label>
							<input id="pwdInput" type="password" name="password" maxlength="16" value="">
						</li>
						<li class="password">
							<label>确认密码</label>
							<input id="pwdInput" type="repassword" name="repassword" maxlength="16" value="">
						</li>
						<li id="chechbox">
							<p class="tip">
								<input name="agree" type="checkbox" checked="checked">
								<span class="agree">我已经阅读并同意《一库网“使用协议”》</span>
							</p>
						</li>
						<li class="submit clearfix">
	    					<input type="submit" id="submitbutton" title="登录" value="注册">
						</li>
					</ul>
			</form>
	</div><!-- local login -->
</div>
</div>
